<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div></div>

<script>
    window.onload=function () {
        var divObj=document.querySelector('div');
        divObj.addEventListener('touchstart',function () {
            console.log('xxx');
        })
        divObj.addEventListener('touchend',function () {
            console.log('111');
        });
        divObj.addEventListener('touchmove',function () {
            console.log('gggg');
        })
    }

</script>

</body>
</html>
