<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" ,user-scalable=0>
    <title>京东移动站-首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--版心-->
<!--
1.最大宽度设置成了640px
2.设计稿psd的尺寸就是640px
3.目的：当设备的尺寸比设计稿不至于失真
4.640px的尺寸设计稿的原因：根据当前主要流行的设备尺寸有关系iphone4,4s 尺寸320px
5.750px的设计稿：参考原型iphone6 尺寸375px
6.最小宽度320px  保证最小的宽度320px不让页面错乱
-->
<div class="jd_container">
    <!--顶部搜索-->
    <header class="jd_search">
        <div class="jd_search_box">
            <a href="" class="icon_logo"></a>
            <form action="">
                <span class="icon_search"></span>
                <input type="text" placeholder="搜索">
            </form>
            <a href="" class="login">登陆</a>
        </div>

    </header>
    <!--轮播图-->
    <div class="jd_banner"></div>
    <!--导航栏-->
    <nav class="jd_nav"></nav>
    <!--产品区块-->
    <div class="jd_product">
        <section class="jd_product_box sk"></section>
        <section class="jd_product_box"></section>
        <section class="jd_product_box"></section>
        <section class="jd_product_box"></section>
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
